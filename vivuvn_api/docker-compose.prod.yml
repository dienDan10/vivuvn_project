version: '3.8'

services:
  # AI Service (Production Configuration - Flexible for 2GB RAM VPS)
  vivuvn-ai-service:
    restart: always
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 1024M
        limits:
          memory: 2048M

  # SQL Server Database (Production Only - Flexible for 2GB RAM VPS)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vivuvn-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - vivuvn-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 2048M
        limits:
          memory: 4096M

  vivuvn-api:
    env_file:
      - .env.prod
    volumes:
      - ./vivuvn_api/Secrets:/app/Secrets  
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
      - SA_PASSWORD=${SA_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_MAPS_ROUTE_URL=${GOOGLE_MAPS_ROUTE_URL}
      - GOOGLE_MAPS_PLACE_URL=${GOOGLE_MAPS_PLACE_URL}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - AI_SERVICE_BASE_URL=${AI_SERVICE_BASE_URL}
      - ADMIN_PANEL_URL=${ADMIN_PANEL_URL}
      - DB_SERVER=sqlserver
      - DB_PORT=1433
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 512M
        limits:
          memory: 1024M
    
    # Production health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s